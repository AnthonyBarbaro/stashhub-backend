{% extends "layout.html" %}
{% block content %}
  <h2>Login</h2>
  {% if error %}<p style="color:red">{{ error }}</p>{% endif %}
  <form method="post">
    <label>Username</label><br>
    <input name="username" autofocus><br><br>
    <label>Password</label><br>
    <input type="password" name="password"><br><br>
    <button>Login</button>
  </form>
{% endblock %}
